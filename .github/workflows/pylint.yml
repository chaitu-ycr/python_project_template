name: Pylint

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade poetry pylint
          python -m poetry lock
          python -m poetry install

      - name: Run pylint
        run: |
            python -m poetry run pylint python_project_template
